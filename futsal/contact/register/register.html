		<script>
		function promptMessage()
		{
			if (confirm("Are you sure you want to submit the form?")) 
			{
				alert("And you're in! We'll notify you when we arrange private or public recruitment day.");
			}
			else 
			{
				alert("You decided to not submit the form!");
			}
		}
